name: release
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          command: manifest
          monorepo-tags: true
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.releases_created }}
        run: echo $GITHUB_OUTPUT
