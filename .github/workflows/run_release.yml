name: release
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          command: manifest
          monorepo-tags: true
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: Tag major/minor
        run: .github/scripts/tag-major-minor.sh
        env:
          RELEASE_OUTPUTS: ${{ toJson(steps.release.outputs) }}
